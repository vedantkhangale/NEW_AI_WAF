<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisX Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 8px;
        }

        .mode-badge {
            background: #3b82f6;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .panel {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }

        .attack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .card {
            background: #334155;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
        }

        .card:hover {
            border-color: #64748b;
        }

        .card.selected {
            border-color: #eab308;
            background: #422006;
        }

        .icon {
            font-size: 2em;
            display: block;
            margin-bottom: 5px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-size: 0.9em;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-launch {
            background: #22c55e;
            color: black;
        }

        .btn-batch {
            background: #eab308;
            color: black;
        }

        .results {
            height: 400px;
            overflow-y: auto;
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
        }

        .result-item {
            padding: 8px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .blocked {
            color: #f87171;
        }

        .allowed {
            color: #4ade80;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .stat {
            background: #334155;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-val {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8em;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è AegisX Attack Simulator</h1>
            <span class="mode-badge">{{ mode }}</span>
        </div>

        <div class="stats-bar">
            <div class="stat"><span class="stat-val" id="totalRequests">0</span><span class="stat-label">Total</span>
            </div>
            <div class="stat"><span class="stat-val" style="color:#f87171" id="blockedCount">0</span><span
                    class="stat-label">Blocked</span></div>
            <div class="stat"><span class="stat-val" style="color:#4ade80" id="allowedCount">0</span><span
                    class="stat-label">Allowed</span></div>
        </div>

        <div class="grid">
            <div class="panel">
                <h3 style="margin-top:0">1. Select Attack</h3>
                <div class="attack-grid">
                    {% for key, attack in attacks.items() %}
                    <div class="card" onclick="selectAttack('{{ key }}', this)">
                        <span class="icon">{{ attack.icon }}</span>
                        <strong>{{ attack.name }}</strong>
                    </div>
                    {% endfor %}
                </div>

                <h3 style="margin-top:20px">3. Results</h3>
                <div class="results" id="resultsLog">
                    <div style="color:#64748b; text-align:center; padding:20px">Waiting for attacks...</div>
                </div>
            </div>

            <div class="panel">
                <h3 style="margin-top:0">2. Configure & Launch</h3>

                <div class="control-group">
                    <label>üåç Source Country</label>
                    <select id="countrySelect">
                        {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="control-group">
                    <label>üïµÔ∏è Custom IP (Overrides Country)</label>
                    <input type="text" id="customIp" placeholder="e.g. 1.2.3.4">
                </div>

                <hr style="border-color:#334155; margin: 20px 0;">

                <button class="btn-launch" onclick="launchSingle()">üöÄ Launch Single Attack</button>
                <button class="btn-batch" onclick="launchBatch()">üí• Launch Batch (10x)</button>

                <div id="connectionStatus" style="text-align:center; font-size:0.8em; margin-top:10px; color:#94a3b8">
                    Checking connection...
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAttackType = null;

        function selectAttack(type, cardElement) {
            selectedAttackType = type;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
        }

        async function launchSingle() {
            if (!selectedAttackType) return alert("Select an attack first!");
            const country = document.getElementById('countrySelect').value;
            const customIp = document.getElementById('customIp').value;

            try {
                const res = await fetch('/api/attack', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ attack_type: selectedAttackType, country, custom_ip: customIp })
                });
                const result = await res.json();
                addResult(result);
                updateStats();
            } catch (e) { alert("Error: " + e); }
        }

        async function launchBatch() {
            if (!selectedAttackType) return alert("Select an attack first!");
            const country = document.getElementById('countrySelect').value;
            const customIp = document.getElementById('customIp').value;

            try {
                const res = await fetch('/api/batch-attack', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ attack_type: selectedAttackType, country, custom_ip: customIp, count: 10 })
                });
                const data = await res.json();
                data.results.forEach(addResult);
                updateStats();
            } catch (e) { alert("Error: " + e); }
        }

        function addResult(r) {
            const logs = document.getElementById('resultsLog');
            if (logs.innerText.includes('Waiting')) logs.innerHTML = '';

            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <div style="flex:1">
                    <span style="font-weight:bold">${r.attack_type}</span>
                    <br>
                    <small style="color:#94a3b8">${r.ip} (${r.country})</small>
                    <br>
                    <small style="color:#64748b; font-size:0.75em">Payload: ${r.payload || 'N/A'}</small>
                </div>
                <div class="${r.blocked ? 'blocked' : 'allowed'}" style="font-weight:bold; white-space:nowrap">
                    ${r.blocked ? 'BLOCKED üõ°Ô∏è' : 'ALLOWED ‚ö†Ô∏è'}
                </div>
            `;
            logs.insertBefore(div, logs.firstChild);
        }

        async function updateStats() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('totalRequests').innerText = data.total_requests;
            document.getElementById('blockedCount').innerText = data.blocked;
            document.getElementById('allowedCount').innerText = data.allowed;
        }

        // Init
        updateStats();
        setInterval(updateStats, 2000);

        fetch('/api/test-connection')
            .then(r => r.json())
            .then(d => {
                const el = document.getElementById('connectionStatus');
                el.innerHTML = d.reachable ?
                    `‚úÖ Connected to ${d.target}` :
                    `‚ùå Cannot reach ${d.target}`;
                el.style.color = d.reachable ? '#4ade80' : '#f87171';
            });
    </script>
</body>

</html>
